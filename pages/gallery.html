<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/gallery.css" />
  </head>
  <body>
    <!-- nature  -->
    <section class="section nature">
      <img
        src="../asset/nature-1.jpeg"
        alt=""
        title="nature-1"
        class="img"
        data-id="1"
      />
      <img
        src="../asset/nature-2.jpeg"
        alt=""
        title="nature-2"
        class="img"
        data-id="2"
      />
      <img
        src="../asset/nature-3.jpeg"
        alt=""
        title="nature-3"
        class="img"
        data-id="3"
      />
    </section>
    <!-- city  -->
    <section class="section city">
      <img
        src="../asset/city-1.jpeg"
        alt=""
        title="city-1"
        class="img"
        data-id="1"
      />
      <img
        src="../asset/city-2.jpeg"
        alt=""
        title="city-2"
        class="img"
        data-id="2"
      />
      <img
        src="../asset/city-3.jpeg"
        alt=""
        title="city-3"
        class="img"
        data-id="3"
      />
      <img
        src="../asset/city-4.jpeg"
        alt=""
        title="city-4"
        class="img"
        data-id="4"
      />
      <img
        src="../asset/city-5.jpeg"
        alt=""
        title="city-5"
        class="img"
        data-id="5"
      />
    </section>
    <!-- modal  -->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- prev next buttons  -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- content  -->
        <img src="../asset/city-1.jpeg" class="main-img" alt="" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="../asset/city-5.jpeg"
            alt=""
            title="city-5"
            class="modal-img"
            data-id="5"
          />
        </div>
      </div>
    </div>
    <script src="../dist/gallery.js"></script>
  </body>
</html>
